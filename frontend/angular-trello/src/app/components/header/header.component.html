<header>
  <div class="container">
    <div class="row">
      <div class="col-3 logo">
          <button type="button" class="btn btn-link" [routerLink]="'/'">
            <h1 class="mt-3 mb-3 text-dark">
              Trello Clone
            </h1>
          </button>
      </div>
      <div class="col-2 ml-auto text-right" *ngIf="authService.isAuthenticated()">
        <span class="text-dark">{{ username }}</span>
      </div>
      <div class="col-2 ml-auto text-right" *ngIf="!authService.isAuthenticated()">
        <button type="button" class="btn btn-danger" [routerLink]="'/login'">Log In</button>
        <button type="button" class="btn btn-danger" [routerLink]="'/register'">Register</button>
      </div>
      <div class="col-2 text-right" *ngIf="authService.isAuthenticated()">
        <button type="button" class="btn btn-danger" (click)="authService.logout()">Log Out</button>
      </div>
    </div>
  </div>
</header>
