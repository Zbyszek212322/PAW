<ng-container *ngIf="table">
  <div style="background-image: url({{table.pic}});
              background-repeat:no-repeat;
              background-position: center;
              background-size: cover;">
    <h1 class="p-3 mb-2 bg-dark text-white">
      {{table.tableName}}
      <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addListModal">
        Create new list
      </button>

      <button type="button" class="btn btn-danger" (click)="deleteBackground(table.id)">
        Clear background
      </button>

      <label class="btn btn-default text-white">
        <input type="file" (change)="selectFile($event) "/>
      </label>
      <button class="btn btn-success" [disabled]="!selectedFiles" (click)="upload(table.id)">
        Zapisz tło
      </button>


    </h1>
    <div class="container-fluid">
      <div *ngIf="cardLists" class="row flex-row flex-nowrap">
        <ng-container *ngFor="let tmpList of cardLists">
          <div class="col-3" *ngIf="tmpList.archive === false">
            <h3 class="p-3 mb-2 bg-primary text-white">
              {{tmpList.listName}} <br>
              <button class="btn btn-sm btn btn-outline-dark" type="button" (click)="moveLeftList(tmpList.id, table.id)"><<</button>
              <button class="btn btn-primary" type="button" data-toggle="collapse"
                      [attr.data-target]="'#collapseListMenu' + tmpList.id" aria-expanded="false"
                      aria-controls="collapseExample">
                ...
              </button>
              <button class="btn btn-sm btn btn-outline-dark" type="button" (click)="moveRightList(tmpList.id, table.id)">>></button>
              <div class="collapse" id="{{'collapseListMenu' + tmpList.id}}">
                <div class="card card-body">
                  <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addCardModal"
                          (click)="cardList = tmpList.id">Add card
                  </button>
                  <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#editListModal"
                          (click)="cardList = tmpList.id">Edit list
                  </button>
                  <button type="button" class="btn btn-danger" (click)="archiveCardList(tmpList.id, table.id)">Archive
                    list
                  </button>
                </div>
              </div>
            </h3>
            <ng-container *ngIf="cards">
              <ng-container *ngFor="let tmpCards of cards | listId: tmpList.id">
                <h6 class="p-3 mb-2 bg-light text-dark">
                  {{tmpCards.title}} <br>
                  <button class="btn btn-sm btn btn-outline-dark" type="button" (click)="moveLeftCard(tmpCards.id, table.id)"><<</button>
                  <button class="btn btn-light" type="button" data-toggle="collapse"
                          [attr.data-target]="'#collapseCardMenu' + tmpCards.id" aria-expanded="false"
                          aria-controls="collapseExample">
                    ...
                  </button>
                  <button class="btn btn-sm btn btn-outline-dark" type="button" (click)="moveRightCard(tmpCards.id, table.id)">>></button>
                  <div class="collapse" id="{{'collapseCardMenu' + tmpCards.id}}">
                    <div class="card card-body">
                      <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#editCardModal"
                              (click)="cardList = tmpCards.id">Edit card
                      </button>
                      <label class="btn btn-default text-white">
                        <input type="file" (change)="selectAttachment($event) "/>
                      </label>
                      <button class="btn btn-success" [disabled]="!selectedAttachments" (click)="uploadAttachment(tmpCards.id, table.id)">
                        Add attachment
                      </button>
                    </div>
                  </div>
                  <div class="card card-body">
                    {{tmpCards.description}}
                  </div>
                  <ng-container *ngIf="files">
                    <ng-container *ngFor="let tmpFile of files">
                      <ng-container *ngIf="tmpFile.card.id == tmpCards.id">
                        <button type="button" class="btn btn-link" (click)="downloadFile(tmpFile.name, tmpFile.pic, tmpFile.mimetype)">
                          {{tmpFile.name}}  </button>
                        <button type="button" class="btn btn-danger" (click)="deleteFile(table.id, tmpFile.id)">X
                        </button>
                        <br>
                      </ng-container>
                    </ng-container>
                  </ng-container>
                </h6>
              </ng-container>
            </ng-container>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</ng-container>

<!-- add List Modal -->
<div class="modal fade" id="addListModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Dodaj listę</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <label>
          Name:
          <input type="text" [formControl]="name">
        </label>
        <p>
          Value: {{ name.value }}
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="addCardList(table.id, name.value)" data-dismiss="modal">
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>

<!-- add Card Modal -->
<div class="modal fade" id="addCardModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel2">Dodaj kartę</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <label>
          Name:
          <input type="text" [formControl]="name">
        </label>
        <br>
        <label>
          Opis:
          <input type="text" [formControl]="description">
        </label>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary"
                (click)="addCard(table.id, cardList, name.value, description.value)" data-dismiss="modal">Save changes
        </button>
      </div>
    </div>
  </div>
</div>

<!-- edit Card Modal -->
<div class="modal fade" id="editCardModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel3">Edytuj kartę</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <label>
          Name:
          <input type="text" [formControl]="name">
        </label>
        <br>
        <label>
          Opis:
          <input type="text" [formControl]="description">
        </label>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary"
                (click)="editCard(table.id, cardList, name.value, description.value)" data-dismiss="modal">Save changes
        </button>
      </div>
    </div>
  </div>
</div>

<!-- edit Card List Modal -->
<div class="modal fade" id="editListModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel4">Edytuj listę</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <label>
          new list name:
          <input type="text" [formControl]="newCardListName">
        </label>
        <br>
        <label>
          (optional) new table id:
          <input type="number" [formControl]="newCardTableId">
        </label>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary"
                (click)="editCardList(table.id, cardList, newCardListName.value, newCardTableId.value)"
                data-dismiss="modal">Save changes
        </button>
      </div>
    </div>
  </div>
</div>
